<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar d-flex flex-column p-3">
      <div class="text-center mb-4">
        <img src="https://asmltd.com/wp-content/uploads/2019/12/New-ASM-Logo-with-R.png" class="rounded-circle mb-2" style="width: 100px; height: 100px;">
        <h5>ASM technologies</h5>
      </div>
      <a href="#" class="mb-2">Contact</a>
      <a href="#" class="mb-2">Employee List</a>
      <a href="#" class="mb-2">About Company</a>
      <a href="#" class="mb-2">Profile</a>
      <button class="btn logout-btn mt-auto w-100 btn-danger">Logout</button>
    </div>
    <div class="col-md-10 p-4">
      <h2 class="mb-4" id="employeeHeader">Employee List</h2>
      <form (ngSubmit)="onSubmit()" #employeeForm="ngForm" class="mb-4">
        <div class="row g-3">
          <div class="col-md-2">
            <input type="text" class="form-control" id="empId" name="empId" placeholder="Employee ID" [(ngModel)]="employeeModel.id" [readonly]="editingId !== null" required />
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="empName" name="empName" placeholder="Name" [(ngModel)]="employeeModel.name" required />
          </div>
          <div class="col-md-3">
            <input type="email" class="form-control" id="empEmail" name="empEmail" placeholder="Email Address" [(ngModel)]="employeeModel.email" required />
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="empDesignation" name="empDesignation" placeholder="Designation" [(ngModel)]="employeeModel.designation" required />
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">{{ editingId ? 'Update' : 'Add' }}</button>
          </div>
        </div>
      </form>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Email Address</th>
            <th>Designation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.designation }}</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" (click)="editEmployee(emp)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteEmployee(emp.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
