<div class="login-container text-center">
    <img src="https://asmltd.com/wp-content/uploads/2019/12/New-ASM-Logo-with-R.png" alt="ASM Logo" />
    <h4 class="mb-4">Sign Up</h4>
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
        <input name="username" [(ngModel)]="username" type="text" class="form-control mb-3" placeholder="Username" required />
        <input name="password" [(ngModel)]="password" type="password" class="form-control mb-3" placeholder="Password" required />
        <input name="confirmPassword" [(ngModel)]="confirmPassword" type="password" class="form-control mb-3" placeholder="Confirm Password" required />
        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">Sign Up</button>
        <p style="color: red;" *ngIf="error">{{error}}</p>
        <p style="color: #28a745;" *ngIf="success">{{success}}</p>
    </form>
    <div class="text-link">
        Already have an account?
        <a [routerLink]="'/login'" class="btn btn-link p-0 m-0 align-baseline" style="color: #005aa7; font-weight: 600; text-decoration: underline;">Login</a>
    </div>
</div>
